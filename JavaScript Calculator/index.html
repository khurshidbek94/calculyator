<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="calculyator">
      <form>
        <div class="display">
          <input type="text" name="display" disabled placeholder="0">
        </div>
        <div class="calc-body">
          <input type="button" value="Rad">
          <input type="button" value="Deg">
          <input type="button" value="x!">
          <input type="button" value="(">
          <input type="button" value=")">
          <input type="button" value="%">
          <input type="button" value="AC" onclick="display.value = ''">
        </div>
        <div class="calc-body">
          <input type="button" value="Inv">
          <input type="button" value="sin">
          <input type="button" value="in">
          <input type="button" value="7" onclick="display.value += '7'">
          <input type="button" value="8" onclick="display.value += '8'">
          <input type="button" value="9" onclick="display.value += '9'">
          <input type="button" value="+" onclick="display.value += '+'">
        </div>
        <div class="calc-body">
          <input type="button" value="тт">
          <input type="button" value="cos">
          <input type="button" value="log">
          <input type="button" value="4" onclick="display.value += '4'">
          <input type="button" value="5" onclick="display.value += '5'">
          <input type="button" value="6" onclick="display.value += '6'">
          <input type="button" value="*" onclick="display.value += '*'">
        </div>
        <div class="calc-body">
          <input type="button" value="e">
          <input type="button" value="tan">
          <input type="button" value="\">
          <input type="button" value="1" onclick="display.value += '1'">
          <input type="button" value="2" onclick="display.value += '2'">
          <input type="button" value="3" onclick="display.value += '3'">
          <input type="button" value="-" onclick="display.value += '-'">
        </div>
        <div class="calc-body">
          <input type="button" value="Ans">
          <input type="button" value="EXP">
          <input type="button" value="x&#178;">
          <input type="button" value="0" onclick="display.value += '0'">
          <input type="button" value=".">
          <input type="button" value="=" class="operator" onclick="display.value= eval(display.value)" class="equal">
          <input type="button" value="/" onclick="display.value += '/'">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
